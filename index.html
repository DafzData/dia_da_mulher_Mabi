<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem do Dia das Mulheres</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
    <style>
        body {
            background-color: #fdf5e6;
            color: #333;
            font-family: 'Dancing Script', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        #message {
            text-align: center;
        }
        #play-button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 20px auto;
        }
        #play-button img {
            width: 300px; /* Rosa grande */
            transition: transform 0.2s ease;
            display: block;
        }
        #play-button img:hover {
            transform: scale(1.1);
        }
        .text-below {
            font-size: 1.5em;
            margin-top: 20px;
            line-height: 1.8;
        }
        @media (max-width: 768px) {
            #play-button img {
                width: 250px; /* Rosa menor em dispositivos móveis */
            }
            .text-below {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div id="message">
        <button id="play-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Red_rose.svg" alt="Rosa">
        </button>
        <div class="text-below" id="text-below" style="display: none;">
            O Danilo sóbrio, que consegue te enxergar através das nossas nuvens de emoções, queria lhe dizer umas palavras nesta data especial.<br><br>
            Hoje é o seu dia, Maria Gabriela, o dia de uma mulher forte...
            <br><br>
            <strong>Feliz Dia da Mulher!!!</strong>
        </div>
    </div>

    <audio id="audio" loop>
        <source src="./Blackbird.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play-button');
        const textBelow = document.getElementById('text-below');

        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                textBelow.style.display = 'block';
            } else {
                audio.pause();
                textBelow.style.display = 'none';
            }
        });
    </script>
</body>
</html>
