<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem do Dia das Mulheres</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Fonte Dancing Script -->
    <style>
        body {
            background-color: #fdf5e6; /* Fundo claro e acolhedor */
            color: #333;
            font-family: 'Dancing Script', cursive, sans-serif; /* Fonte elegante */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        #message {
            text-align: center;
        }
        #play-button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 20px auto;
        }
        #play-button img {
            width: 200px; /* Tamanho da rosa */
            transition: transform 0.2s ease;
        }
        #play-button img:hover {
            transform: scale(1.1); /* Zoom ao passar o mouse */
        }
        .text-below {
            font-size: 2em;
            margin-top: 20px;
        }

        /* Ajustes para telas menores (mobile) */
        @media (max-width: 768px) {
            #play-button img {
                width: 150px; /* Rosa menor em dispositivos m√≥veis */
            }
            .text-below {
                font-size: 1.5em; /* Texto ajustado para mobile */
            }
        }
    </style>
</head>
<body>
    <div id="message">
        <button id="play-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Red_rose.svg/1200px-Red_rose.svg.png" alt="Rosa"> <!-- Rosa -->
        </button>
        <div class="text-below" id="text-below">Feliz Dia das Mulheres! üåπ<br>Voc√™ √© √∫nica e especial. üíï</div>
    </div>

    <!-- Elemento de √°udio -->
    <audio id="audio" loop>
        <source src="./musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        // Captura o elemento de √°udio
        const audio = document.getElementById('audio');

        // Captura o bot√£o da rosa
        const playButton = document.getElementById('play-button');

        // Captura o texto abaixo
        const textBelow = document.getElementById('text-below');

        // Oculta o texto inicialmente
        textBelow.style.display = 'none';

        // Adiciona um evento de clique ao bot√£o para iniciar a reprodu√ß√£o do √°udio
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play(); // Inicia a reprodu√ß√£o do √°udio
                textBelow.style.display = 'block'; // Mostra o texto
            } else {
                audio.pause(); // Pausa a reprodu√ß√£o do √°udio
                textBelow.style.display = 'none'; // Oculta o texto
            }
        });
    </script>
</body>
</html>
